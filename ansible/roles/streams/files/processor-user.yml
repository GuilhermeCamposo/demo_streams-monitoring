apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: processor
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      # Example consumer Acls for topic my-topic suing consumer group my-group
      - resource:
          type: topic
          name: a_quote_requests
          patternType: literal
        host: "*"
        operations: 
          - Read
          - Describe
      - resource:
          type: group
          name: a_request_group
          patternType: literal
        operations: 
          - Read
        host: "*"
      - resource:
          type: topic
          name: a_quotes
          patternType: literal
        operations: 
          - Write
          - Describe
        host: "*"
